<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Travel Booking - Rajpipla Heritage</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #f4f9f9, #e0f7fa);
      margin: 0;
      padding: 0;
    }

    header {
      background: #00695c;
      padding: 15px;
      text-align: center;
    }

    header a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
    }

    header a:hover {
      text-decoration: underline;
    }

    .container {
      max-width: 600px;
      background: white;
      margin: 40px auto;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.15);
    }

    h2 {
      text-align: center;
      color: #004d40;
      margin-bottom: 20px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-bottom: 6px;
      color: #333;
    }

    select, input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #00796b;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #004d40;
    }

  </style>
</head>
<body>

  <header>
    <a href="index.html">Home</a>
    <a href="about.html">About Us</a>
    <a href="regiestration.html">Registration</a>
    <a href="booking.html">Travel Booking</a>
    <a href="book-guide.html">Book a Guide</a>
    <a href="contact.html">Contact Us</a>
    <a href="feedback.html">Feedback</a>
  </header>

  <div class="container">
    <h2>Book Your Stay or Tour</h2>
    <form>
      <label for="palace">Palace / Resort:</label>
      <select id="palace" name="palace">
        <option value="rajvant">Rajvant Palace</option>
        <option value="nahal">Narmada Resort</option>
        <option value="vijay">Vijay Palace</option>
        <option value="others">Other Heritage Sites</option>
      </select>

      <label for="checkin">Check-in Date:</label>
      <input type="date" id="checkin" name="checkin">

      <label for="checkout">Check-out Date:</label>
      <input type="date" id="checkout" name="checkout">

      <label for="rooms">Rooms:</label>
      <input type="number" id="rooms" name="rooms" min="1" placeholder="Enter number of rooms">

      <button type="submit">Book Now</button>
    </form>
  </div>

</body>
</html>
