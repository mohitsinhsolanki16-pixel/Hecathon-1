
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Book a Guide  - Rajpipla Heritage</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #f9f9f9, #e0f7fa);
      margin: 0;
      padding: 0;
    }

    header {
      background: #00695c;
      padding: 15px;
      text-align: center;
    }

    header a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
    }

    header a:hover {
      text-decoration: underline;
    }

    .container {
      max-width: 650px;
      background: white;
      margin: 40px auto;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.15);
    }

    h2 {
      text-align: center;
      color: #004d40;
      margin-bottom: 25px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-bottom: 6px;
      color: #333;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #00796b;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #004d40;
    }
  </style>
</head>
<body>

  <!-- Navigation -->
  <header>
    <a href="index.html">Home</a>
    <a href="about.html">About Us</a>
    <a href="regiestration.html">Registration</a>
    <a href="booking.html">Travel Booking</a>
    <a href="book-guide.html">Book a Guide</a>
    <a href="contact.html">Contact Us</a>
    <a href="feedback.html">Feedback</a>
  </header>

  <!-- Booking Form -->
  <div class="container">
    <h2>Book a Heritage Guide</h2>
    <form>
      <label for="fullname">Full Name:</label>
      <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>

      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>

      <label for="date">Preferred Date:</label>
      <input type="date" id="date" name="date" required>

      <label for="language">Guide Language:</label>
      <select id="language" name="language">
        <option value="english">English</option>
        <option value="hindi">Hindi</option>
        <option value="gujarati">Gujarati</option>
        <option value="other">Other</option>
      </select>

      <label for="tourtype">Tour Type:</label>
      <select id="tourtype" name="tourtype">
        <option value="palace">Palace Tour</option>
        <option value="temple">Temple Visit</option>
        <option value="nature">Nature & Wildlife</option>
        <option value="city">City Exploration</option>
      </select>

      <label for="guests">Number of Guests:</label>
      <input type="number" id="guests" name="guests" min="1" placeholder="Enter number of guests" required>

      <button type="submit">Book Guide</button>
    </form>
  </div>

</body>
</html>
