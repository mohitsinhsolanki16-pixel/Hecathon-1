
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form - Rajpipla Heritage</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(to right, #2c3e50, #34495e);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Navigation */
    nav {
      background: rgba(0, 0, 0, 0.8);
      padding: 15px 30px;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    nav a {
      text-decoration: none;
      color: #f5f5f5;
      font-weight: 600;
      transition: 0.3s;
    }

    nav a:hover {
      color: #ffd700;
    }

    /* Registration Form Container */
    .form-container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px;
    }

    .form-box {
      background: #fff;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 450px;
    }

    .form-box h1 {
      text-align: center;
      margin-bottom: 25px;
      font-size: 2rem;
      color: #2c3e50;
    }

    label {
      font-weight: bold;
      margin-bottom: 8px;
      display: block;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 18px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      transition: 0.3s;
    }

    input:focus {
      border-color: #2c3e50;
      outline: none;
      box-shadow: 0 0 6px rgba(44, 62, 80, 0.4);
    }

    button {
      width: 100%;
      padding: 12px;
      background: #2c3e50;
      border: none;
      border-radius: 8px;
      color: #fff;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #ffd700;
      color: #2c3e50;
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 15px;
      background: rgba(0,0,0,0.8);
      color: white;
    }
  </style>
</head>
<body>

  <!-- Navigation -->
  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About Us</a>
    <a href="regiestration.html">Registration</a>
    <a href="booking.html">Travel Booking</a>
    <a href="book-guide.html">Book a Guide</a>
    <a href="contact.html">Contact Us</a>
    <a href="feedback.html">Feedback</a>
  </nav>

  <!-- Registration Form -->
  <div class="form-container">
    <div class="form-box">
      <h1>Registration Form</h1>
      <form action="submit_registration.php" method="POST">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required pattern="[0-9]{10}" placeholder="10-digit number">

        <label for="guests">Number of Guests:</label>
        <input type="number" id="guests" name="guests" min="1" required>

        <button type="submit">Register</button>
      </form>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    &copy; 2025 Rajpipla Heritage Palace | All Rights Reserved
  </footer>

</body>
</html>
